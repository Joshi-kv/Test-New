<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffdde1;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        text-align: center;
    }

    .container {
        padding: 30px 15px;
        margin-top: 120px;
    }

    h1 {
        font-size: 2rem;
        color: #ff2d75;
        animation: fadeIn 2s ease;
    }

    .btn {
        margin-top: 20px;
        padding: 15px 25px;
        background: #ff2d75;
        color: #fff;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        cursor: pointer;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.06); }
        100% { transform: scale(1); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Balloons */
    .balloon {
        position: fixed;
        bottom: -150px;
        width: 40px;
        height: 55px;
        background: red;
        border-radius: 80%;
        animation: floatUp 6s linear infinite;
        opacity: 0.9;
        z-index: 5;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-120vh) rotate(10deg); }
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        animation: fall 4s linear infinite;
        z-index: 6;
    }

    @keyframes fall {
        0% { transform: translateY(-50px) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Fireworks */
    canvas#fireworks {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 10;
    }

</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>üéÇ Happy Birthday My Love ‚ù§Ô∏è</h1>
    <button class="btn" onclick="startSurprise()">Click for Surprise üéÅ</button>
</div>

<audio id="music" src="https://files.catbox.moe/3n6p6k.mp3"></audio>

<script>
/* -------------------------------
   üéà Create Flying Balloons
-------------------------------- */
function createBalloons() {
    for (let i = 0; i < 15; i++) {
        let b = document.createElement("div");
        b.classList.add("balloon");

        const colors = ["#ff5e78", "#ffcf4a", "#7ed957", "#4dadff", "#bc7bff"];
        b.style.background = colors[Math.floor(Math.random() * colors.length)];

        b.style.left = Math.random() * 100 + "vw";
        b.style.animationDuration = 4 + Math.random() * 4 + "s";

        document.body.appendChild(b);

        setTimeout(() => b.remove(), 8000);
    }
}

/* -------------------------------
   üéâ Confetti
-------------------------------- */
function createConfetti() {
    for (let i = 0; i < 60; i++) {
        let c = document.createElement("div");
        c.classList.add("confetti");

        const colors = ["#ff2d75", "#ffcf4a", "#7ed957", "#4dadff", "#b84dff"];
        c.style.background = colors[Math.floor(Math.random() * colors.length)];

        c.style.left = Math.random() * 100 + "vw";
        c.style.animationDuration = 2 + Math.random() * 3 + "s";

        document.body.appendChild(c);

        setTimeout(() => c.remove(), 5000);
    }
}

/* -------------------------------
   üéÜ Fireworks Canvas Animation
-------------------------------- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

function firework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;

    for (let i = 0; i < 40; i++) {
        let angle = (Math.PI * 2 * i) / 40;
        let radius = 2 + Math.random() * 3;

        let vx = Math.cos(angle) * radius;
        let vy = Math.sin(angle) * radius;

        animateSpark(x, y, vx, vy);
    }
}

function animateSpark(x, y, vx, vy) {
    let ttl = 60;

    function animate() {
        ctx.fillStyle = "rgba(255,255,255,0.9)";
        ctx.fillRect(x, y, 3, 3);

        x += vx;
        y += vy;

        vx *= 0.98;
        vy *= 0.98;
        vy += 0.05;

        ttl--;
        if (ttl > 0) requestAnimationFrame(animate);
    }
    animate();
}

setInterval(firework, 800);

/* -------------------------------
   üéÅ Surprise Start
-------------------------------- */
function startSurprise() {
    document.getElementById("music").play();
    createBalloons();
    createConfetti();

    setInterval(createBalloons, 4000);
    setInterval(createConfetti, 2500);
}
</script>

</body>
</html>
